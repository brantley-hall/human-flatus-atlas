            html: '<div style="background-color:#ff6b6b; width:14px; height:14px; border-radius:50%; border:2px solid white; box-shadow:0 0 4px rgba(0,0,0,0.5);"></div>',
            iconSize: [14, 14],
            iconAnchor: [7, 7],
            popupAnchor: [0, -10]
        });

        // Add markers and build station grid
        const gridEl = document.getElementById('station-grid');

        stations.forEach((s, index) => {
            // Use orange marker for Local Twists (indices 40+), red for CNN Newsource (indices 0-39)
            const isLocalTwist = index >= 40;
            const icon = isLocalTwist ? localIcon : cnnIcon;
            const markerColor = isLocalTwist ? '#ff6b6b' : '#cc0000';
            const stationType = isLocalTwist ? 'Local Twist' : 'CNN Newsource';
            
            const marker = L.marker([s.lat, s.lng], { icon }).addTo(map);
            marker.bindPopup(`
                <div style="font-family:Helvetica,sans-serif; min-width:180px;">
                    <strong style="color:${markerColor}; font-size:1rem;">üì∫ ${s.name}</strong><br>
                    <span style="color:#666; font-size:0.85rem;">${s.city}</span><br>
                    <span style="color:#666; font-size:0.8rem;">53 TV stations ¬∑ 33 states + D.C. ¬∑ February 18, 2026 ¬∑ ${stationType}</span><br><br>
                    <a href="${s.url}" target="_blank" style="color:${markerColor}; font-weight:bold; font-size:0.85rem;">‚ñ∂ Watch Story ‚Üí</a>
                </div>
            `);

            // Add to station grid below map
            const box = document.createElement('div');
            box.className = isLocalTwist ? 'station-box local-twist' : 'station-box';
            box.innerHTML = `
                <a href="${s.url}" target="_blank" class="station-name">üì∫ ${s.name}</a>
                <div class="station-city">${s.city}</div>
                <div class="station-type">${stationType}</div>
            `;
            gridEl.appendChild(box);
        });
    </script>
</body>
